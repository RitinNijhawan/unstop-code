<div class="card w-100 new my-2">
    <div class="card-body d-flex justify-content-center flex-column">
        <div class="d-flex justify-content-between align-items-center">
            <img src="assets/images/brief-case.svg" alt="brief-case" />
            <img src="assets/images/dots.svg" alt="dots" />
        </div>
        <h5 class="card-title pt-3">{{source?.heading}}</h5>


        <div class="d-flex align-items-center justify-content-start">
            <span>Job </span>
            <img class="px-2" src="assets/images/line.svg" alt="line" />
            <img class="pe-1" src="assets/images/calendar.svg" alt="calendar" />
            <span>{{source?.jobDate}}</span>
        </div>

        <div class="my-2">
            <img src="assets/images/full-line.svg" class="w-100 " />
        </div>

        <div class="bottom-container d-flex justify-content-between align-items-center pt-1">

            <div class="bottom-container-wrapper d-flex">
                <span class="pe-3">
                    {{source?.duration}}
                    <span class="heading"><br>Duration</span>
                </span>

                <span>
                    {{source?.questions}}
                    <span class="heading"><br>Questions</span>
                </span>
            </div>

            <div class="bottom-container-right-wrapper d-flex">

                <button class="button share-button d-flex justify-content-center align-items-center me-2">
                    <img src="assets/images/share.svg" alt="share" />
                    <span>Share</span>
                </button>


                <div class="initials d-flex justify-content-end">
                <ng-container *ngFor="let persons of source?.persons">
                    <div class="initials-name d-flex justify-content-center align-items-center">
                        {{persons}}
                    </div>
                </ng-container>
            </div>
            </div>




        </div>



        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
</div>
